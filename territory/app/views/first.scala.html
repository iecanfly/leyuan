@(cong: String)

<!DOCTYPE html>

<html>
    <head>
        <title>Creating @cong </title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.8.18.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datatable.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/themeroller.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.18.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/classHelper.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/createCong.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dao/congDAO.js")" type="text/javascript"></script>
        <script type="text/javascript">
        	var cong = '@cong'; 
        	var newCong;
        	
        	$(document).ready(function(){
        		newCong = new Territory.NewCong();	
        	})
        	
        </script>
    </head>
    <body>
    	<div id="sideControl">
    		<fieldset>
				<label class="textboxLabel" for="inputLat">Latitude</label><input id="inputLat" type="text" style="margin-right:10px;text-align:right;" class="ui-text ui-widget ui-state-default ui-corner-all ui-button-text-only" readonly />
				<label class="textboxLabel" for="inputLng">Longitude</label><input id="inputLng" type="text" style="margin-right:10px;text-align:right;" class="ui-text ui-widget ui-state-default ui-corner-all ui-button-text-only" readonly />
				<label class="textboxLabel" for="inputZoom">Zoom Level</label><input id="inputZoom" type="text" style="margin-right:10px;text-align:right;" class="ui-text ui-widget ui-state-default ui-corner-all ui-button-text-only" value="zoom" readonly />
				<input type="button" style="margin-left:65px"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Save Location" onclick="newCong.saveCong();" />
			</fieldset>
    	</div>
		<div style="border:1px solid gray;margin-bottom: 2px" id="firstContainer">
		</div>
    </body>
</html>
